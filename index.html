<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
<div class="wrapper">
  <header>
    <div>
        <h1 id = "date"></h1>
    </div>
  </header>
  <div class="button-wrapper">
    <button class="clear-button" data-clear type="button">Clear timetable</button>
  </div>
  <div class="grid container">
    <table>

      <tbody>
        <tr>
          <th scope="row">8:00am</th>
            <th><input id="myInupt8"><div id = "8"></div></th>

        </tr>
        <tr>
          <th scope="row">9:00am</th>
            <th><input id="myInupt9"><div id = "9"></div></th>
        </tr>
        </tr>
        <tr>
          <th scope="row">10:00am</th>
            <th><input id="myInupt10"><div id = "10"></div></th>
        </tr>
        <tr>
          <th scope="row">11:00am</th>
            <th><input id="myInupt11"><div id = "11"></div></th>
        </tr>
        <tr>
          <th scope="row">12:00pm</th>
            <th><input id="myInupt12"><div id = "12"></div></th>
        </tr>
          <th scope="row">1:00pm</th>
            <th><input id="myInupt1"><div id = "1"></div></th>
        </tr>
        <tr>
          <th scope="row">2:00pm</th>
            <th></div><input id="myInupt2"><div id = "2"></div></th>
        </tr>
        <tr>
          <th scope="row">3:00pm</th>
            <th><input id="myInupt3"><div id = "3"></div></th>
        </tr>
        <tr>
          <th scope="row">4:00pm</th>
            <th></div><input id="myInupt4"><div id = "4"></div></th>
        </tr>
        <tr class="bg-green">
          <th scope="row">5:00pm</th>
            <th></div><input id="myInupt5"><div id = "5"></div></th>
        </tr>
        <tr>
          <th scope="row">6:00pm</th>
            <th><input id="myInupt6"><div id = "6"></div></th>
        </tr>
      </tbody>
    </table>
</body>

</html>
